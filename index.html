<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE-HELLO</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center m-auto">

        <img class="logo" src="./img/Bentley-Emblema-768x435.png" alt="">

    </div>
    <div id="app">
        <div class="slider container">
            <div class="row">
                <div class=" col-2 my-5">
                    <div class="arrow d-flex flex-row-reverse align-content-center align-items-center" @click="prev">
                        <i class="fas fa-arrow-circle-left"></i>
                    </div>
                </div>
                <div class="col-8 my-5 ">
                    <div class="img-container">
                        <img :src="listaImg[imgIndex]" alt="">
                    </div>
                    <div class="slider-menu relative">
                        <div class="opacity-slider-menu ">
                            <i :class="isCurrentDot(index)" v-for="(img, index) in listaImg" @click="moveTo(index)" class="fas fa-circle mx-2"> 
                            </i>
                        </div>
                    </div>
                </div>
                <div class="col-2 my-5">
                    <div class="arrow d-flex align-content-center align-items-center" @click="next">
                        <i class="fas fa-arrow-circle-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
